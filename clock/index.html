<!DOCTYPE html>
<html>
<head>
  <title>NTP Digital Clock</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #222;
      font-family: Ubuntu, sans-serif;
    }

    .clock {
      width: 200px;
      height: 100px;
      margin: 100px auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .digits {
      font-size: 50px;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <div class="clock">
    <span class="digits"></span><span class="digits"></span><span class="digits">:</span><span class="digits"></span><span class="digits"></span><span class="digits">:</span><span class="digits"></span><span class="digits"></span>
  </div>

  <script>
    const ntpServer = 'pool.ntp.org';

    fetch('https://' + ntpServer + '/ntp/submit?request=time')
      .then(res => res.json())
      .then(data => {
        const secs = data.unixtime;
        const date = new Date(secs * 1000);

        const hours = date.getHours() % 12;
        const minutes = date.getMinutes();
        const seconds = date.getSeconds();

        document.querySelector('.digits').textContent = hours;
        document.querySelector('.digits:nth-child(2)').textContent = minutes;
        document.querySelector('.digits:nth-child(4)').textContent = seconds;
      })
      .catch(error => console.error('Error fetching time from NTP server'));
  </script>

</body>
</html>
